<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Voice Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="icon-512x512.png" alt="App Logo">
        <p>Developed by Mohammad Kavish</p>
    </div>
    <div class="background"></div>
    <div class="container" style="display: none;">
        <h1>Smart Voice Assistant</h1>
        <button id="start-btn">Start Recording</button>
        <div id="status">Status: Idle</div>
        <div class="output">
            <h2>Transcribed Text</h2>
            <textarea id="transcript" readonly></textarea>
            <button id="edit-transcript">Edit Transcript</button>
        </div>
        <div class="output">
            <h2>Extracted Actions</h2>
            <div id="actions"></div>
            <button id="copy-actions">Copy Actions</button>
            <button id="create-calendar-event">Create Calendar Event</button>
            <button id="create-todo">Create To-Do Item</button>
            <button id="share-email">Share via Email</button>
        </div>
        <div class="output">
            <h2>Meeting Summary</h2>
            <div id="summary"></div>
            <button id="generate-summary">Generate Summary</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
